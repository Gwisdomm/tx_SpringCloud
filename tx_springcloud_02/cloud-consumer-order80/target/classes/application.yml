server:
  port: 80

Spring:
  application:
    #微服务名称 此处的名称即为注册发现中心的名称
    name: cloud-consumer-order

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #单机版的配置
      #defaultZone: http://localhost:7001/eureka
      #集群版的配置
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
